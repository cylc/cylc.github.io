<div class="container">
    <div class="column" style="float:left; width:70%">
        <h3>{{include.title}}</h3>
        {{include.desc}}
    </div>
    <div class="column" style="float:right; width:30%">
        {% if include.url %}
            <a href="{{ site.url }}/{{include.url}}">
                <img style="width:100%" src="{{ site.url }}/{{include.url}}">
            </a>
        {% endif %}
    </div>
</div>
